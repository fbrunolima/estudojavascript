<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Funções</h1>
<body>
    <script>
        //declaracao de funcao
        function ola () {
            console.log('ola mundo');
        }

        //expressão de função
        const ola2 = function (){ //constante ola2 está recebendo uma função.
            console.log('ola mundo de functions expressions')
        }
        ola2()
    </script>
</body>
</html>
