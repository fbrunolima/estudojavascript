<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Funções</h1>
<body>
    <script>
        //declaracao de funcao
        function ola () {
            console.log('ola mundo');
        }

        //expressão de função
        const ola2 = function (){ //constante ola2 está recebendo uma função.
            console.log('ola mundo de functions expressions')
        }
        ola2()

        // arrow functions
        const ola3 = () => { //constante ola3 é uma arrow function.
            console.log('ola mundo de arrow functions')
        }
        ola3()

        // retorno de valores
        function obtemDiasSemana() {
            return new Date().getDay()
        }

        let dia = obtemDiasSemana() // a variável dia está recebendo o valor retornado pela função.
        console.log(dia);

        function somar(n1, n2) {// função recebendo parâmetro.
            return n1 + n2;
        }

        console.log(somar(2, 2));// passando parâmetro para a função somar.

        function soma(n1) {
            let _n1 = n1 || 0;// essa forma faz com que a variável receba n1 ou 0, que seria como um valor padrão.
            return _n1;
        }
    </script>
</body>
</html>
