<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>funcoes - tabuada</h1>
    <button onclick="mostrarTabuada(numero)">Mostrar Tabuada</button><button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>
    <script>
        // onclick é menos utilizado hoje em dia, tem formas melhores de chamar uma função em JS/HTML.
        // DOM - Document Object Model - Tudo que você faz no javascript pelo DOM, reflete no HTML.

        const output = document.getElementById("output"); /*
        nesse exemplo a const output está recebendo o elemento da div com id="output" utilizando o 
        document.getElementById() o document é um objeto do DOM.
        */

        const numero = parseInt(prompt("Digite um número"));

        function mostrarTabuada(numero){// fiz dessa forma o exercício proposto.

            let msg = ""
            for (i = 0; i < 1000; i++) {
                //document.write(`${i} x ${numero} = ${i * Number(numero)} <br>`)
                msg += `${i} x ${numero} = ${i * numero} <br>`
            }
            output.innerHTML = msg;
           // output.innerHTML = "valor qualquer"; //iteração em html utilizando o innerHTML do document(DOM);
        }

        
        function mostrarTabuadaCorrigida() {
            let n = parseInt(prompt("Digite um número"));// forma que foi feita pelo curso convertendo o valor diretamente para int, já que tudo que é digitado pelo usuário é considerado string

            let msg = ""
            for(i = 0; i <= 1000; i++) {
                msg += `${i} x ${n} = ${i * n}`
            }
            output.innerHTML = msg;// utilizar o dom dessa forma pois se utilizar no loop demora bastante a execução, é mais custosa e não vale apena o uso.
        }

        function limparTabuada() {
            output.innerHTML = ""
        }

    </script>
</body>
</html>
